<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - hotel Duscman</title>
</head>


<body>
    <div class="contact">

        <div>
            <div>
                <div>
                    <h3>Duscman</h3>

                    <p>Nous sommes à votre disposition pour toute question relative à votre séjour ou pour vous préparer
                        le
                        plus
                        luxueux des voyages.</p>
                </div>

                <div>
                    <p>Informations & Réservations</p>
                    <span>03 20 01 02 03</span>
                </div>

                <div>
                    <p>E-mail</p>
                    <span>info@duscman-group.com</span>
                </div>

                <div>
                    <p>Adresse</p>
                    <p>23 avenue des Nations Unies</p>
                    <p>75001 Paris</p>
                </div>
            </div>

            <div>

                <h3>Restons en contact</h3>
                <form action="">

                    <input type="text" name="nom" id="nom" placeholder="Votre nom*" required>

                    <input type="email" name="email" id="email" placeholder="Votre e-mail*" required>

                    <input type="tel" name="phone" id="phone" placeholder="Votre numéro de téléphone*" required>

                    <input type="text" name="sujet" id="sujet" placeholder="Sujet*" required>

                    <textarea name="message" id="message" placeholder="Message*" required></textarea>

                    <input type="submit" value="ENVOYER">

                </form>

            </div>
        </div>

        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8813032338317!2d2.28808287708562!3d48.86047377133247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fe3411d2971%3A0xb51467f04765bff!2sAv.%20des%20Nations%20Unies%2C%2075116%20Paris!5e0!3m2!1sfr!2sfr!4v1730717104542!5m2!1sfr!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
</body>

</html>
